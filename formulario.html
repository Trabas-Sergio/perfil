<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Para mas Detalles</h1>
    <form action="">
        <label for="correo">Ingrese un Email:</label>

        <label for="telefono">Ingrese un telefono:</label>
        <input type="tel" id="telefono" placeholder="Ingrese telefono" required><br><br>
        <input type="submit" value="ENVIAR">


    </form>
</body>
